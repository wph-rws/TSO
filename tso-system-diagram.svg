  <rect x="70" y="560" width="240" height="110" rx="5" fill="#bbdefb" stroke="#1976d2"/>
  <text x="190" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Parameters</text>
  <text x="190" y="605" font-family="Arial" font-size="12" text-anchor="middle">Temperature (Â°C)</text>
  <text x="190" y="625" font-family="Arial" font-size="12" text-anchor="middle">Salinity / Chloride (mg/l)</text>
  <text x="190" y="645" font-family="Arial" font-size="12" text-anchor="middle">Oxygen (mg/l)</text>
  <text x="190" y="665" font-family="Arial" font-size="12" text-anchor="middle">pH, Turbidity, Chlorofyl, etc.</text>
  
  <!-- Locations -->
  <rect x="330" y="560" width="240" height="110" rx="5" fill="#bbdefb" stroke="#1976d2"/>
  <text x="450" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Locations</text>
  <text x="450" y="605" font-family="Arial" font-size="12" text-anchor="middle">Grevelingen (grev, grno)</text>
  <text x="450" y="625" font-family="Arial" font-size="12" text-anchor="middle">Volkerak-Zoommeer (volk, zoom)</text>
  <text x="450" y="645" font-family="Arial" font-size="12" text-anchor="middle">Veerse Meer (veer)</text>
  <text x="450" y="665" font-family="Arial" font-size="12" text-anchor="middle">Kanaal Gent-Terneuzen (kvgt)</text>
  
  <!-- Output -->
  <rect x="590" y="560" width="240" height="110" rx="5" fill="#bbdefb" stroke="#1976d2"/>
  <text x="710" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output Formats</text>
  <text x="710" y="605" font-family="Arial" font-size="12" text-anchor="middle">Standardized Data Files</text>
  <text x="710" y="625" font-family="Arial" font-size="12" text-anchor="middle">Parameter Profile Plots</text>
  <text x="710" y="645" font-family="Arial" font-size="12" text-anchor="middle">Location Maps</text>
  <text x="710" y="665" font-family="Arial" font-size="12" text-anchor="middle">PDF Reports</text>
  
  <!-- Data Flow Arrows -->
  <path d="M150,340 v20" stroke="#6a1b9a" stroke-width="2"/>
  <path d="M150,360 h300" stroke="#6a1b9a" stroke-width="2"/>
  <path d="M450,360 v10" stroke="#6a1b9a" stroke-width="2"/>
  <path d="M450,370 l-5,-10 h10 z" fill="#6a1b9a"/>
  
  <path d="M430,340 v30" stroke="#2e7d32" stroke-width="2"/>
  <path d="M430,370 l-5,-10 h10 z" fill="#2e7d32"/>
  
  <path d="M730,340 v20" stroke="#e65100" stroke-width="2"/>
  <path d="M730,360 h-280" stroke="#e65100" stroke-width="2"/>
  <path d="M450,360 v10" stroke="#e65100" stroke-width="2"/>
  <path d="M450,370 l-5,-10 h10 z" fill="#e65100"/>
  
  <path d="M450,490 v20" stroke="#b71c1c" stroke-width="2"/>
