  <text x="450" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Temperature, Salinity, Oxygen Measurement Processing</text>
  
  <!-- Data Flow Arrow -->
  <path d="M100,120 H800" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M790,120 l-10,-5 v10 z" fill="#999"/>
  
  <!-- Data Flow Steps -->
  <rect x="100" y="100" width="120" height="40" rx="5" fill="#e1f5fe" stroke="#01579b"/>
  <text x="160" y="125" font-family="Arial" font-size="12" text-anchor="middle">Raw Field Data</text>
  
  <rect x="260" y="100" width="120" height="40" rx="5" fill="#e1f5fe" stroke="#01579b"/>
  <text x="320" y="125" font-family="Arial" font-size="12" text-anchor="middle">Rename Files</text>
  
  <rect x="420" y="100" width="120" height="40" rx="5" fill="#e1f5fe" stroke="#01579b"/>
