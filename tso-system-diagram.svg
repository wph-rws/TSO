  <rect x="270" y="410" width="180" height="30" rx="5" fill="#ffcdd2" stroke="#c62828"/>
  <text x="360" y="430" font-family="Arial" font-size="12" text-anchor="middle">create_datafile.py</text>
  
  <rect x="470" y="410" width="180" height="30" rx="5" fill="#ffcdd2" stroke="#c62828"/>
  <text x="560" y="430" font-family="Arial" font-size="12" text-anchor="middle">process_locations.py</text>
  
  <rect x="670" y="410" width="180" height="30" rx="5" fill="#ffcdd2" stroke="#c62828"/>
  <text x="760" y="430" font-family="Arial" font-size="12" text-anchor="middle">plot_tso_*.py</text>
  
